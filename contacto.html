<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="imagen logotipo">
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!-- fin barra -->
        </div>
        <!-- fin contendor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" name="" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" name="" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra:</label>
                <select name="" id="opciones">
                  <option value="" disabled selected>--Selecciona--</option>
                  <option value="">Compra</option>
                  <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="" id="cantidad" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>


                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="tele">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="tele">
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligio teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" name="" id="hora"><br>

                <input type="submit" value="enviar" class="boton boton-verde">
            </fieldset>


        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="Nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
